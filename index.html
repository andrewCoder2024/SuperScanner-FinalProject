<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="custom.js"></script>
    <title></title>
  </head>

  <body>

    <h1>Super Scanner</h1>
    <p>Welcome to Super Scanner! You can unlock any bike services with one registration in our site.</p>

    <div class="container">

      <form  class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input type="text" class="form__input" autofocus placeholder = "Phone Number" required>
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input type="password" class="form__input" autofocus placeholder = "Password" required>
          <div class="form__input-error-message"></div>
        </div>

        <button class="form__button" type="submit">Login Now</button>

        <div class = "checkbox-text">
          <div class="checkbox-content">
            <input type="checkbox" id="logCheck">
            <label for="logCheck" class ="text">Remember me</label>
          </div>
        </div>



        <p class="form__text">
          <a class="form__link" href = "./" id = "linkForgotPassword">Forgot your password?</a>
        </p>

        <p class="form__text">
          <a class="form__link" href = "./" id = "linkCreateAccount">Don't have an account? Create one now</a>
        </p>

      </form>

      <form  class="form form--hidden" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>

        <div class="form__input-group">
          <input type="text" class="form__input" autofocus placeholder = "First Name">
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input type="text" class="form__input" autofocus placeholder = "Last Name">
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input type="text" class="form__input" autofocus placeholder = "Address">
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input type="text" id="signupPhoneNumber" class="form__input" autofocus placeholder = "Phone Number">
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input type="password" class="form__input" autofocus placeholder = "Password">
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input type="password" class="form__input" autofocus placeholder = "Confirm Password">
          <div class="form__input-error-message"></div>
        </div>

        <button class="form__button" type="submit">Continue</button>

        <p class="form__text">
          <a class="form__link" href = "./" id = "linkLogin">Already have an account? Sign in</a>
        </p>

      </form>

      <!--reset password-->
      <form  class="form form--hidden" id="forgotPassword">
        <h1 class="form__title">Reset Password</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input type="text" class="form__input" autofocus placeholder = "New Password">
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input-group">
          <input type="password" class="form__input" autofocus placeholder = "Confirm New Password">
          <div class="form__input-error-message"></div>
        </div>

        <button class="form__button" type="submit">Continue</button>
       

      </form>

    </div>

  </body>
</html>
